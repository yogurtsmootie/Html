<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팬클럽 가입</title>
    <link rel="stylesheet" href="html/fanclub.css">
</head>
<body>
    <div class="container">
        <div id="head">SSOM FANCLUB</div>
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디 입력 (6~20자)"><br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)"><br>
            <label for="password_confirm">비밀번호 확인</label>
            <input type="password" id="password_confirm" placeholder="비밀번호 재입력"><br>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요"><br>

            <!--생년월일-->
            <label for="birthdate">생년월일</label>
            <div id="bir">
                <div id="bir_yy">
                    <span class="box">
                        <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                    </span>
                </div>
                <div id="bir_mm">
                    <span class="box">
                        <select id="mm">
                            <option>월</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>                                    
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </span>
                </div>
                <div id="bir_dd">
                    <span class="box">
                        <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                    </span>
                </div>
            </div>

            <!--성별-->
            <label for="gender">성별</label>
            <div class="gender-input">
                <span>여성 <input type="radio" name="gender" value="female"></span>
                <span>남성 <input type="radio" name="gender" value="male"></span>
            </div>
            <label for="phone">전화번호</label>
            <div class="phone-input">
                <select name="phone" id="phone">
                    <option value="010" selected>010</option>
                    <option value="011">011</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </select><input type="tel" maxlength="4" pattern="\d{4}">
                <input type="tel" maxlength="4" pattern="\d{4}">
            </div>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력해주세요" required><br>
            <h3>이용약관</h3>
            <div class="agr1">
                <ul class="agr2">
                    <li class="agr3">개인정보 수집 이용 동의* <a href="#">자세히 보기</a></li>
                    <li class="agr3">SSOM 팬클럽 이용 약관 동의* <a href="#">자세히 보기</a></li>
                    <li class="agr3">개인정보 제3자 제공 동의* <a href="#">자세히 보기</a></li>
                </ul>
            </div>
            <div class="agreement">
                <input type="radio" name="agree"> 위 이용 약관에 모두 동의합니다.
            </div>
            <button type="submit">가입하기</button>
            <br>
        </form>
    </div>
</body>
</html>
