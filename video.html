<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Video Gallery</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>

        </div>

        </div>
        <div class="thumbnail" onclick="playVideo('https://yogurtsmootie.github.io/html/img/video/vd4.mp4')">

        </video>
    </div>

    <script src="video.js"></script>
